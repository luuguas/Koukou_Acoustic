<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>仮装 - 音響機材</title>
    <link href="lib/reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="bgm">
        <h2>BGM</h2>
        <div class="panels">

            <div class="player">
                <audio src="music/BGM/Magnamalo OST.mp3" preload="metadata"></audio>
                <button type="button"></button>
                <div class="container">
                    <div class="discription">
                        <div class="note"></div>
                        <label class="title"></label>
                    </div>
                    <div class="controller">
                        <div class="time">
                            <label class="time-current">00:00</label>
                            <label class="time-div">/</label>
                            <label class="time-duration">--:--</label>
                        </div>
                        <div class="seekbar">
                            <div class="seekbar-played"></div>
                            <div class="seekbar-playing"></div>
                        </div>
                    </div>
                </div>
            </div>
