<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Koukou_Acoustic - 演劇用音響機材</title>
    <link href="lib/reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/vue.js"></script>
    <script type="text/javascript" src="lib/Sortable.min.js"></script>
    <script type="text/javascript" src="lib/vuedraggable.umd.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1>Koukou_Acoustic - 演劇用音響機材</h1>
    <div id="app">
        <div class="general">
            <button
                type="button" class="load-last-folder"
                :disabled="!hasDirectoryHistory"
                @click="onLoadLastFolder"
            >(一括)前回のフォルダを開く</button>
            <button
                type="button" class="delete-indexs-histories"
                :disabled="!hasIndexsHistories"
                @click="onDeleteIndexsHistories"
            >並び替え履歴を削除する</button>
        </div>

        <!--components-->
        <bgm @change-history="onChangeHistory"></bgm>
        <se @change-history="onChangeHistory"></se>
    </div>
    <div id="preload" hidden>
        <img :src="path" v-for="path in pathList">
    </div>
    <footer>
        <div class="discription">
            <p>This page is supported by Chrome on PC and Microsoft Edge.</p>
            <p>You can download this page at <a href="https://github.com/luuguas/Koukou_Acoustic">https://github.com/luuguas/Koukou_Acoustic</a>.</p>
        </div>
        <div class="copyright">
            <p><small>&copy; 2022 luuguas</small></p>
        </div>
    </footer>
</body>

</html>
