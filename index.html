<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>仮装 - 音響機材</title>
    <link href="lib/reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="lib/vue.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="bgm">
        <h2>BGM</h2>
        <div class="panels">

            <div class="player" v-for="p in players">
                <audio :src="p.src" preload="metadata"></audio>
                <button type="button"></button>
                <div class="container">
                    <div class="discription">
                        <div class="note"></div>
                        <label class="title"></label>
                    </div>
                    <div class="controller">
                        <div class="time">
                            <label class="time-current">00:00</label>
                            <label class="time-div">/</label>
                            <label class="time-duration">--:--</label>
                        </div>
                        <div class="seekbar">
                            <div class="seekbar-played"></div>
                            <div class="seekbar-playing"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="se">
        <h2>SE</h2>
        <div class="panels">

            <div class="player" v-for="p in players">
                <div class="audios">
                    <audio :src="p.src" preload="metadata"></audio>
                </div>
                <div class="play">
                    <button type="button"></button>
                </div>
                <div class="container">
                    <div class="discription">
                        <div class="note"></div>
                        <label class="title"></label>
                    </div>
                    <div class="cancel">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
